<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARANG LEADERBOARD</title>
    <style>
        /* Your existing styles remain unchanged */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #edcd9e;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: bisque; /* Background color for the loader */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loader {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  max-width: 6rem;
  margin-top: 3rem;
  margin-bottom: 3rem;
}

.loader:before,
  .loader:after {
  content: "";
  position: absolute;
  border-radius: 50%;
  animation: pulsOut 1.8s ease-in-out infinite;
  filter: drop-shadow(0 0 1rem rgba(255, 255, 255, 0.75));
}

.loader:before {
  width: 100%;
  padding-bottom: 100%;
  box-shadow: inset 0 0 0 1rem #fff;
  animation-name: pulsIn;
}

.loader:after {
  width: calc(100% - 2rem);
  padding-bottom: calc(100% - 2rem);
  box-shadow: 0 0 0 0 #fff;
}

@keyframes pulsIn {
  0% {
    box-shadow: inset 0 0 0 1rem #fff;
    opacity: 1;
  }

  50%, 100% {
    box-shadow: inset 0 0 0 0 #fff;
    opacity: 0;
  }
}

@keyframes pulsOut {
  0%, 50% {
    box-shadow: 0 0 0 0 #fff;
    opacity: 0;
  }

  100% {
    box-shadow: 0 0 0 1rem #fff;
    opacity: 1;
  }
}
      
    </style>
</head>
<body>

    <!-- Preloader -->
    <div class="loader-container">
        <div class="loader">
            <div class="loaders"></div>
            <div class="loaders"></div>
            <div class="loaders"></div>
            <div class="loaders"></div>
            <div class="loaders"></div>
            <div class="loaders"></div>
            <div class="loaders"></div>
            <div class="loaders"></div>
        </div>
    </div>

    <header>
        <h1>TARANG LEADERBOARD</h1>
    </header>

    <div class="leaderboard" style="display: none;">
        <table>
            <!-- Your table content remains unchanged -->
        </table>
    </div>

    <script>
        // Wait for the page to load
        document.addEventListener("DOMContentLoaded", function () {
            // Hide the preloader and show the leaderboard after 5 seconds
            setTimeout(function () {
                document.querySelector('.loader-container').style.display = 'none';
                document.querySelector('.leaderboard').style.display = 'block';
            }, 5000); // 5000 milliseconds = 5 seconds
        });
    </script>

</body>
</html>
